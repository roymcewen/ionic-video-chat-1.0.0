<ion-view view-title="">
	<ion-content class="padding-lots account">
		<h2>{{user.name || user.username}}</h2>
		<div class="account-image" ng-click="updateImage()">
			<img ng-if="user && user.id" user="{{user.id}}">
		</div>
		<br><br><br>
		<button ng-click="logout()" class="button button-block button-outline button-assertive">Logout</button>
	</ion-content>
</ion-view>
